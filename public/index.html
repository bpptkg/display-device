<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Data Visualization System - Cendana15</title>
    <meta name="title" content="Data Visualization System" />
    <meta
      name="description"
      content="BPPTKG Data Visualization System provides various charts and analytics information about Merapi Volcano monitoring data."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cendana15.com/display-device/" />
    <meta property="og:title" content="Data Visualization System" />
    <meta
      property="og:description"
      content="BPPTKG Data Visualization System provides various charts and analytics information about Merapi Volcano monitoring data."
    />
    <meta property="og:image" content="<%= BASE_URL %>img/display-device.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://cendana15.com/display-device/"
    />
    <meta property="twitter:title" content="Data Visualization System" />
    <meta
      property="twitter:description"
      content="BPPTKG Data Visualization System provides various charts and analytics information about Merapi Volcano monitoring data."
    />
    <meta
      property="twitter:image"
      content="<%= BASE_URL %>img/display-device.png"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      .linear-activity {
        overflow: hidden;
        width: 40%;
        height: 4px;
        background-color: #ffbacf;
        margin: 20px auto;
      }

      .indeterminate {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .indeterminate:before {
        content: '';
        position: absolute;
        height: 100%;
        background-color: #ed4a7b;
        animation: indeterminate_first 1.5s infinite ease-out;
      }

      .indeterminate:after {
        content: '';
        position: absolute;
        height: 100%;
        background-color: #ef5483;
        animation: indeterminate_second 1.5s infinite ease-in;
      }

      @keyframes indeterminate_first {
        0% {
          left: -100%;
          width: 100%;
        }
        100% {
          left: 100%;
          width: 10%;
        }
      }

      @keyframes indeterminate_second {
        0% {
          left: -150%;
          width: 100%;
        }
        100% {
          left: 100%;
          width: 10%;
        }
      }

      #page-loader {
        background: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #page-loader .loader-message {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
          'Noto Color Emoji';
        justify-content: center;
        align-items: center;
        margin-top: 15px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Data Visualization System doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="page-loader">
      <div class="linear-activity">
        <div class="indeterminate"></div>
      </div>
      <div class="loader-message">Please wait a moment...</div>
    </div>
    <div id="app"></div>
  </body>
</html>
